<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaSync</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- The link above is the connection to BOOTSTRAP servers. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- The link above is the connection to fontAwesome, a libary of icons to use. -->
    <link rel="stylesheet" href="Styles.css" />
    <!-- The link above is the connection to our style sheet in order to edit and use css. -->
  </head>
  
  <body class="bg-dark text-light"> <!-- Bootstrap sets the foundation theme. -->

    <!-- ###################################################
          The NAV deals with the going back button
         ###################################################  -->
      
    <nav class="navbar navbar-dark bg-dark-surface border-bottom border-secondary sticky-top mb-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            
            <a href="LandingScreen.html?return=true" class="btn btn-link text-light p-0">
                <i class="fa-solid fa-arrow-left fa-lg"></i>
            </a>
            
            <div class="text-center">
    <h5 class="m-0 fw-bold">Inventory Count</h5>
    <small class="text-teal fw-bold shadow-sm" id="navBranchDisplay"></small>
</div>
            
            <a href="#" class="btn btn-link text-danger p-0 btn-logout" title="Log Out">
                <i class="fa-solid fa-power-off fa-lg"></i>
            </a>
        </div>
    </nav>


     <!-- ###################################################
          The NAV deals with the going back button
         ###################################################  -->
    <section id="inventoryScreen" class="screen">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h4 class="fw-bold m-0">Warehouse A</h4>
      </div>

      <div class="inventory-list d-grid gap-3" id="inventoryContainer"></div>

      <button class="btn btn-teal w-100 mt-4 fw-bold p-3" id="btnSync" aria-label="Sync to BIGGERPICTURE">
        <i class="fa-solid fa-arrows-rotate me-2"></i> Sync to BIGGERPICTURE
      </button>
    </section>

    <!-- Toast the is the green pop-up message that pops saying it synched to bigpicture-->
    <div
      class="toast-container position-fixed top-0 end-0 p-3"
      style="z-index: 9999"
    >
      <div
        id="liveToast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body fs-6">
            <i class="fa-solid fa-circle-check me-2"></i>
            Data Synced to BIGGERPICTURE!
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- The link above is the connection to jqeury so we can use jqeury functions. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- The link above is the connection to bootstrap JS so we can use Modals and Dropdowns ETC -->
    <script src="script.js"></script>
    <!-- The link above is the connection to our JS sheet in order to use functions, event listeners ETC -->
  </body>
</html>
